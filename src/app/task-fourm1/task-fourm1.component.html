	<div
			class=" d-flex align-items-center justify-content-center card1"
			*ngFor="let details of json1.data"
	>
			<div class="">
					<div class="container d-flex ">
							<div class="col-2 justify-content-center rounded-left">
							
									<img
											[src]="
													details.profileImg
															? details.profileImg
															: 'https://www.dovercourt.org/wp-content/uploads/2019/11/610-6104451_image-placeholder-png-user-profile-placeholder-image-png.jpg'"
											alt=""
											srcset=""
									/>
									<p class="justify-content-center">{{ details.postedBy }}</p>
							</div>
							<div>
									<h3>{{ details.name }}</h3>
									<p>{{ details.description }}</p>
									<div class="d-flex col-12">
											<div class="col-sm-4 divis">
													<p>{{ details.offers }}</p>
													<p>{{ details.comments }}</p>
											</div>
											<div class="col-sm-4 divis">
													<h3>{{ details.budget }}</h3>
											</div>
											<div class="col-sm-4 divis">
													<p>{{ details.location }}</p>
													<p>{{ details.publishedOn }}</p>
											</div>
									</div>
									<button class="rtl button mb-3">Open for Offers</button>
							</div>
							<br />
					</div>
			</div>
	</div>
